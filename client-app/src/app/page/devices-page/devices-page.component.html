<h1>Devices</h1>
<ul class="devices">
  <input type="text" [(ngModel)]="nameFilter" (ngModelChange)="onFilterChange()" />
  <a *ngFor="let device of devices?.content" class="device" routerLink="/device/{{device.id}}">
    <li>
      <span class="name">{{device.name}}</span>
      <img
        *ngIf="device.previews[0]"
        src="{{device.previews[0]}}"
        class="image"
      >
    </li>
  </a>
  <button (click)="prevPage()" [disabled]="devices?.first">-</button>
  <button *ngFor="let page of pages" (click)="goToPage(page)" [class.a]="page === currentPage">{{page}}</button>
  <button (click)="nextPage()" [disabled]="devices?.last">+</button>
</ul>
