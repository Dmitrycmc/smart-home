<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add device</title>
</head>
<body>
    <form th:action="@{/device}" th:method="POST" th:object="${device}" enctype="multipart/form-data">
        <label>
            Название:
            <input name="name" placeholder="Введите название">
        </label>
        <label>
            Изображения:
            <input name="pictures" type="file" placeholder="New images" multiple>
        </label>

        <button type="submit">
            Create
        </button>
    </form>
</body>
</html>
