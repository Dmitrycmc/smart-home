<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Edit device</title>
    <link th:href="@{/common.css}" rel="stylesheet">
    <link th:href="@{/form.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
</head>
<body>
    <form method="post" th:action="@{/device}" enctype="multipart/form-data">
        <input type="hidden" name="id" th:value="${device.id}">
        <label>
            Название:
            <input name="name" th:value="${device.name}" placeholder="Введите название">
        </label>
        <label>
            Изображения:
            <input name="pictures" type="file" accept="image/*" multiple>
        </label>

        <button type="submit">
            Create
        </button>
    </form>
</body>
</html>
